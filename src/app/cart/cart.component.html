<h3>Cart</h3>

<h1 *ngIf="items.length==0">
    Your cart is empity
</h1>
<h2>
    {{ cartService.getItems().length }}
</h2>
<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="let item of items">
    <span>{{ item.name }}</span>
    <span>{{ item.price | currency }}</span>
</div>

<p>{{ getCart()[0].name }}</p>
<p>{{ cartService.getShippingPrices() }}</p>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" *ngIf="getSize()!=0">
    <input>
    <div>
        <label for="name">
            Name
        </label>
        <input id="name" type="text" formControlName="name">
    </div>

    <div>
        <label for="address">
            Address
        </label>
        <input id="address" type="text" formControlName="address">
    </div>

    <button class="button" type="submit">Purchase</button>
      
</form>
